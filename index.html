            stroke-width: 2;

    <script>
        // Theme handling
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Function to convert single date to week range
        function getWeekRange(dateString) {
            const endDate = new Date(dateString);
            const startDate = new Date(endDate);
            startDate.setDate(endDate.getDate() - 6); // 7 days including end date
            
            const formatDate = (date) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${months[date.getMonth()]} ${date.getDate()}`;
            };
            
            const startFormatted = formatDate(startDate);
            const endFormatted = formatDate(endDate);
            const year = endDate.getFullYear();
            
            return `${startFormatted} - ${endFormatted}, ${year}`;
        }

        // Function to get exact YouTube week ranges (not calculated)
        function getYouTubeWeekRange(dateString) {
            // Map of actual YouTube chart dates to their exact week ranges
            const youtubeWeekRanges = {
                "May 29, 2025": "May 23 - May 29, 2025",
                "June 2, 2025": "May 26 - Jun 1, 2025", 
                "June 7, 2025": "May 26 - Jun 1, 2025"  // Most recent
            };
            
            return youtubeWeekRanges[dateString] || dateString;
        }

        // Get the most recent week range for display above profile pictures
        function getMostRecentWeekRange(allDates) {
            const mostRecentDate = allDates[allDates.length - 1];
            return getYouTubeWeekRange(mostRecentDate);
        }

        // Responsive chart dimensions and settings - detect screen size for optimal experience
        function getResponsiveChartSettings() {
            const screenWidth = window.innerWidth;
            const isMobile = screenWidth <= 768;
            const isTablet = screenWidth > 768 && screenWidth <= 1024;
            const isSmallMobile = screenWidth <= 480;
            
            // Chart height stays the same for vertical scrolling through ranks
            const chartHeight = 8080; // Chart content height for 101 ranks
            const rankHeight = 80; // Extreme space per rank (80px means 101 ranks = 8080px)
            
            // Responsive chart padding based on screen size
            let chartPadding;
            if (isSmallMobile) {
                chartPadding = { top: 80, right: 120, bottom: 80, left: 40 }; // Minimal padding for small screens
            } else if (isMobile) {
                chartPadding = { top: 90, right: 150, bottom: 90, left: 45 }; // Mobile optimized
            } else if (isTablet) {
                chartPadding = { top: 95, right: 175, bottom: 95, left: 55 }; // Tablet optimized
            } else {
                chartPadding = { top: 100, right: 200, bottom: 100, left: 80 }; // Desktop (original)
            }
            
            // Responsive weeks visible - fewer weeks on mobile for better UX
            let weeksVisible;
            if (isSmallMobile) {
                weeksVisible = 1.2; // Show just over 1 week on very small screens
            } else if (isMobile) {
                weeksVisible = 1.5; // Show 1.5 weeks on mobile for easier navigation
            } else if (isTablet) {
                weeksVisible = 2.0; // Show 2 weeks on tablet
            } else {
                weeksVisible = 2.5; // Show 2.5 weeks on desktop (original)
            }
            
            // Calculate week width based on available screen space and weeks visible
            const availableWidth = screenWidth - chartPadding.left - chartPadding.right;
            const weekWidth = availableWidth / weeksVisible;
            
            return {
                CHART_HEIGHT: chartHeight,
                RANK_HEIGHT: rankHeight,
                CHART_PADDING: chartPadding,
                MAX_VISIBLE_RANK: 101, // Always show ranks 1-100 plus rank 101 as "100+" section
                WEEKS_VISIBLE: weeksVisible,
                WEEK_WIDTH: weekWidth,
                IS_MOBILE: isMobile,
                IS_TABLET: isTablet,
                IS_SMALL_MOBILE: isSmallMobile
            };
        }

        // Get responsive settings - will be recalculated on window resize
        let chartSettings = getResponsiveChartSettings();

        // Handle window resize to recalculate chart settings
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                console.log('üì± Screen resized, recalculating chart settings...');
                chartSettings = getResponsiveChartSettings();
                
                // If data is already loaded, recreate the chart with new settings
                if (window.loadedPodcastData && window.loadedAllDates) {
                    createCustomChart(window.loadedPodcastData, window.loadedAllDates);
                }
            }, 300); // Debounce resize events
        });

        // Load and process the podcast data
        fetch('complete_podcast_timeline.json')
            .then(response => response.json())
            .then(data => {
                console.log('üìä Loaded podcast data:', data.length, 'entries');
                
                // Parse and sort the data by date to ensure chronological order
                const parseDate = (dateString) => {
                    try {
                        const startDate = dateString.split(' - ')[0] + ', ' + dateString.split(', ').pop();
                        return new Date(startDate);
                    } catch {
                        return new Date(0);
                    }
                };
                
                // Sort data chronologically by chart date
                data.sort((a, b) => parseDate(a['Chart Date']) - parseDate(b['Chart Date']));
                
                console.log('üìÖ Dates sorted chronologically');
                
                // Group data by podcast name
                const podcasts = {};
                data.forEach(row => {
                    const name = row['\ufeffName'] || row['Name'];
                    if (!name) return;
                    
                    if (!podcasts[name]) {
                        podcasts[name] = {
                            points: [],
                            thumbnails: new Set(),
                            channelUrl: row['Channel URL']
                        };
                    }
                    podcasts[name].points.push({
                        date: row['Chart Date'],
                        rank: parseInt(row['Rank'], 10),
                        thumbnail: row['Thumbnail URL']
                    });
                    podcasts[name].thumbnails.add(row['Thumbnail URL']);
                });

                // Sort points by date for each podcast using the same date parser
                Object.values(podcasts).forEach(p => {
                    p.points.sort((a, b) => parseDate(a.date) - parseDate(b.date));
                });
                
                // Get all unique dates and sort them chronologically
                const allDates = Array.from(new Set(data.map(row => row['Chart Date'])))
                    .sort((a, b) => parseDate(a) - parseDate(b));
                
                console.log('All dates in chronological order:', allDates);

                // Store data globally for responsive chart recreation on window resize
                window.loadedPodcastData = podcasts;
                window.loadedAllDates = allDates;

                // Create custom SVG chart with overlaid profiles
                createCustomChart(podcasts, allDates);

                // Hide loading overlay
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 300);
            })
            .catch(error => {
                console.error('Error loading podcast data:', error);
                document.getElementById('loadingOverlay').innerHTML = `
                    <div style="text-align: center;">
                        <div class="loading-text">Error loading data: ${error.message}<br>Check console for details. Please refresh the page.</div>
                    </div>
                `;
            });

        function createCustomChart(podcasts, allDates) {
            const chartContainer = document.querySelector('.custom-chart');
            const scrollContainer = document.querySelector('.chart-scroll-container');
            const svg = document.getElementById('chartSvg');
            const yAxisDiv = document.getElementById('yAxisLabels');
            const dateLabelsDiv = document.getElementById('dateLabels');
            const dateLabelsTopDiv = document.getElementById('dateLabelsTop');
            const mostRecentWeekDiv = document.getElementById('mostRecentWeek');
            
            // Clear existing content
            svg.innerHTML = '';
            yAxisDiv.innerHTML = '';
            dateLabelsDiv.innerHTML = '';
            dateLabelsTopDiv.innerHTML = '';
            mostRecentWeekDiv.innerHTML = '';
            
            // Set the most recent week label
            mostRecentWeekDiv.textContent = getMostRecentWeekRange(allDates);
            
            // Add click handler to scroll back to most recent weeks
            mostRecentWeekDiv.onclick = () => {
                const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
                scrollContainer.scrollTo({
                    left: maxScrollLeft,
                    behavior: 'smooth'
                });
                console.log('üìç Scrolled to most recent weeks via click');
            };
            
            // Remove any existing profile pictures
            const existingProfiles = chartContainer.querySelectorAll('.profile-row');
            existingProfiles.forEach(profile => profile.remove());

            // Calculate total chart width based on all weeks and week width
            const totalChartWidth = chartSettings.CHART_PADDING.left + chartSettings.CHART_PADDING.right + (allDates.length - 1) * chartSettings.WEEK_WIDTH;
            const chartHeight = chartSettings.CHART_HEIGHT;

            // Set the custom chart width to accommodate all weeks
            chartContainer.style.width = `${totalChartWidth}px`;

            // Set SVG dimensions to full chart width (not viewport width)
            svg.setAttribute('width', totalChartWidth);
            svg.setAttribute('height', chartHeight);

            // Calculate positions - each week gets WEEK_WIDTH spacing
            const xStep = chartSettings.WEEK_WIDTH;
            
            // Create Y-axis labels with extreme spacing - show ALL ranks 1-100 plus 100+ at 101
            for (let rank = 1; rank <= chartSettings.MAX_VISIBLE_RANK; rank += 1) {
                const y = chartSettings.CHART_PADDING.top + (rank - 1) * chartSettings.RANK_HEIGHT;
                
                // Show label for every rank 1-100, plus 100+ label at 101
                if (rank <= 100) {
                    const label = document.createElement('div');
                    label.className = 'y-label';
                    label.textContent = rank;
                    label.style.top = `${y - 8}px`;
                    yAxisDiv.appendChild(label);
                } else if (rank === 101) {
                    // Add 100+ label at position 101
                    const label = document.createElement('div');
                    label.className = 'y-label';
                    label.textContent = '100+';
                    label.style.top = `${y - 8}px`;
                    label.style.fontSize = '12px';
                    label.style.opacity = '0.8';
                    label.style.fontWeight = '600';
                    yAxisDiv.appendChild(label);
                }

                // Add horizontal grid lines for every rank including 100+ section
                const gridLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                gridLine.setAttribute('class', 'grid-line');
                gridLine.setAttribute('x1', chartSettings.CHART_PADDING.left);
                gridLine.setAttribute('y1', y);
                gridLine.setAttribute('x2', totalChartWidth - chartSettings.CHART_PADDING.right);
                gridLine.setAttribute('y2', y);
                
                // Make 100+ section grid lines more subtle
                if (rank > 100) {
                    gridLine.setAttribute('opacity', '0.1');
                }
                
                svg.appendChild(gridLine);
            }

            // Add vertical grid lines for dates
            allDates.forEach((date, dateIndex) => {
                const x = chartSettings.CHART_PADDING.left + dateIndex * xStep;
                const gridLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                gridLine.setAttribute('class', 'grid-line');
                gridLine.setAttribute('x1', x);
                gridLine.setAttribute('y1', chartSettings.CHART_PADDING.top);
                gridLine.setAttribute('x2', x);
                gridLine.setAttribute('y2', chartHeight - chartSettings.CHART_PADDING.bottom);
                svg.appendChild(gridLine);
            });

            // Add exact YouTube week range labels at both top and bottom
            allDates.forEach((date, dateIndex) => {
                const weekRange = getYouTubeWeekRange(date);
                const x = chartSettings.CHART_PADDING.left + dateIndex * xStep;
                const isLastWeek = dateIndex === allDates.length - 1;
                
                // Bottom labels - positioned exactly at grid line x coordinates
                const dateLabel = document.createElement('div');
                dateLabel.className = 'date-label';
                dateLabel.textContent = weekRange;
                dateLabel.style.left = `${x}px`;
                dateLabelsDiv.appendChild(dateLabel);
                
                // Top labels - skip the last week to avoid overlap with red MOST RECENT box
                if (!isLastWeek) {
                    const dateLabelTop = document.createElement('div');
                    dateLabelTop.className = 'date-label';
                    dateLabelTop.textContent = weekRange;
                    dateLabelTop.style.left = `${x}px`;
                    dateLabelsTopDiv.appendChild(dateLabelTop);
                }
            });

            // Create lines and profile pictures for each podcast
            const podcastNames = Object.keys(podcasts);
            
            podcastNames.forEach((name, idx) => {
                const podcast = podcasts[name];
                const color = `hsl(${idx * 47 % 360}, 75%, 55%)`;
                
                // Create line path segments for when podcast is on charts
                let pathData = '';
                let lastRank = null;
                let lastX = null;
                
                allDates.forEach((date, dateIndex) => {
                    const point = podcast.points.find(p => p.date === date);
                    const x = chartSettings.CHART_PADDING.left + dateIndex * xStep;
                    
                    if (point) {
                        // Podcast has data for this date
                        const y = chartSettings.CHART_PADDING.top + (point.rank - 1) * chartSettings.RANK_HEIGHT;
                        
                        // Check if we need to start from 100+ (new entry)
                        if (pathData === '') {
                            if (dateIndex > 0) {
                                // First appearance but not on first date - enter from 100+
                                const prevX = chartSettings.CHART_PADDING.left + (dateIndex - 1) * xStep;
                                const startY = chartSettings.CHART_PADDING.top + (101 - 1) * chartSettings.RANK_HEIGHT;
                                pathData = `M ${prevX} ${startY} L ${x} ${y}`;
                            } else {
                                // First date overall
                                pathData = `M ${x} ${y}`;
                            }
                        } else {
                            // Check if there was a gap (podcast was off charts)
                            const prevDate = allDates[dateIndex - 1];
                            const prevPoint = podcast.points.find(p => p.date === prevDate);
                            
                            if (!prevPoint) {
                                // Was off charts, re-entering from 100+
                                const y100Plus = chartSettings.CHART_PADDING.top + (101 - 1) * chartSettings.RANK_HEIGHT;
                                pathData += ` L ${x - xStep} ${y100Plus} L ${x} ${y}`;
                            } else {
                                // Continuous data
                                pathData += ` L ${x} ${y}`;
                            }
                        }
                        
                        lastRank = point.rank;
                        lastX = x;
                    } else {
                        // Podcast doesn't have data for this date
                        if (pathData !== '') {
                            // Had data before, now falling off - extend to 100+
                            const y100Plus = chartSettings.CHART_PADDING.top + (101 - 1) * chartSettings.RANK_HEIGHT;
                            pathData += ` L ${x} ${y100Plus}`;
                        }
                    }
                });

                if (pathData && lastRank && lastX) {
                    // Create SVG path for the line
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('class', 'chart-line');
                    path.setAttribute('d', pathData);
                    path.setAttribute('stroke', color);
                    path.setAttribute('data-podcast', name);
                    svg.appendChild(path);

                    // Create profile pictures for ALL weeks where podcast has ranking data (not 100+)
                    allDates.forEach((date, dateIndex) => {
                        const point = podcast.points.find(p => p.date === date);
                        if (point && point.rank <= 100) { // Only show for top 100 ranks, not 100+
                            const x = chartSettings.CHART_PADDING.left + dateIndex * xStep;
                            const y = chartSettings.CHART_PADDING.top + (point.rank - 1) * chartSettings.RANK_HEIGHT;
                            
                            const profileRow = document.createElement('div');
                            profileRow.className = 'profile-row';
                            
                            // Position exactly at the data point, with special case for first week
                            profileRow.style.position = 'absolute';
                            
                            // Responsive positioning based on screen size and profile picture dimensions
                            const profileSize = chartSettings.IS_SMALL_MOBILE ? 35 : chartSettings.IS_MOBILE ? 40 : chartSettings.IS_TABLET ? 50 : 60;
                            const halfProfileSize = profileSize / 2;
                            
                            if (dateIndex === 0) {
                                // First week: position to the right to avoid covering Y-axis numbers
                                const offset = chartSettings.IS_MOBILE ? 3 : 5;
                                profileRow.style.left = `${x + offset}px`;
                            } else {
                                // Other weeks: center on the data point using responsive profile size
                                profileRow.style.left = `${x - halfProfileSize}px`;
                            }
                            profileRow.style.top = `${y - halfProfileSize}px`; // Center on the line
                            
                            const img = document.createElement('img');
                            img.src = Array.from(podcast.thumbnails)[0];
                            img.className = 'profile-pic';
                            img.style.borderColor = color;
                            
                            // Add error handling for image loading
                            img.onerror = function() {
                                // Set a fallback image when the original fails to load
                                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIGZpbGw9IiNlMGUwZTAiLz48cGF0aCBkPSJNMzAgMzVjMi43NiAwIDUtMi4yNCA1LTVzLTIuMjQtNS01LTUtNSAyLjI0LTUgNSAyLjI0IDUgNSA1em0wLTIuNWMxLjM4IDAgMi41LTEuMTIgMi41LTIuNXMtMS4xMi0yLjUtMi41LTIuNS0yLjUgMS4xMi0yLjUgMi41IDEuMTIgMi41IDIuNSAyLjV6IiBmaWxsPSIjOTk5Ii8+PHBhdGggZD0iTTMwIDQwYzQuNDIgMCA4LTEuNzkgOC00SDIyYzAgMi4yMSAzLjU4IDQgOCA0eiIgZmlsbD0iIzk5OSIvPjwvc3ZnPg==';
                                this.alt = 'Profile picture not available';
                            };
                            
                            const nameSpan = document.createElement('div');
                            nameSpan.className = 'profile-name';
                            nameSpan.textContent = name;
                            nameSpan.style.backgroundColor = color;
                            
                            // Click to open podcast detail page
                            img.onclick = (e) => {
                                e.stopPropagation();
                                const encodedName = encodeURIComponent(name);
                                window.location.href = `podcast.html?name=${encodedName}`;
                            };
                            
                            // Open channel on row click (but not image click)
                            profileRow.onclick = (e) => {
                                if (e.target !== img) {
                                    window.open(podcast.channelUrl, '_blank');
                                }
                            };
                            
                            // Add data attribute for easier targeting
                            profileRow.setAttribute('data-podcast-name', name);
                            
                            profileRow.appendChild(img);
                            profileRow.appendChild(nameSpan);
                            chartContainer.appendChild(profileRow);
                        }
                    });
                }
            });

            // Scroll to show the most recent weeks (rightmost position)
            setTimeout(() => {
                const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
                scrollContainer.scrollLeft = maxScrollLeft;
                console.log('üìç Scrolled to show most recent weeks');
            }, 100);

            // Add mobile-specific touch enhancements
            if (chartSettings.IS_MOBILE) {
                // Improve scroll momentum for mobile devices
                scrollContainer.style.webkitOverflowScrolling = 'touch';
                scrollContainer.style.scrollBehavior = 'smooth';
                
                // Add touch-friendly interaction feedback
                const profilePics = chartContainer.querySelectorAll('.profile-pic');
                profilePics.forEach(pic => {
                    pic.addEventListener('touchstart', (e) => {
                        pic.style.transform = 'scale(0.95)';
                    });
                    pic.addEventListener('touchend', (e) => {
                        pic.style.transform = 'scale(1)';
                    });
                });
                
                console.log('üì± Mobile touch enhancements applied');
            }

            // Log responsive chart details for debugging
            console.log('üìä Chart created with responsive settings:', {
                screenWidth: window.innerWidth,
                isMobile: chartSettings.IS_MOBILE,
                isTablet: chartSettings.IS_TABLET,
                isSmallMobile: chartSettings.IS_SMALL_MOBILE,
                weeksVisible: chartSettings.WEEKS_VISIBLE,
                weekWidth: chartSettings.WEEK_WIDTH,
                chartWidth: totalChartWidth,
                totalWeeks: allDates.length
            });

            console.log('Custom chart with 3-week viewport and horizontal scrolling created successfully');
        }

        // Initialize on load - data loading is now handled by the fetch chain above
        // The fetch automatically starts when the script loads
    </script>
